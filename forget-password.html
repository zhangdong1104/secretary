<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
		<style >
			.rechagre-btn-box{
				background-color: transparent;
				padding: 20px 0 10px;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">修改密码</h1>
		</header>
		<div class="mui-content">
		    <form action="" class="mui-input-group mine-balance-recharge-box login-form">
		    	<div class="mui-input-row active" style="position: relative;">
		    		<label for="">原密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		    		<input type="password" class="mui-input-clear" placeholder="请输入原密码"/>	
		    		<a href="javascript:;" class="pas"></a>
		    	</div>
		    	<div class="mui-input-row active" style="position: relative;">
		    		<label for="">新密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
		    		<input type="password" class="mui-input-clear" placeholder="请输入新密码"/>	
		    		<a href="javascript:;" class="pas"></a>
		    	</div>
		    	<div class="mui-input-row active" style="position: relative;">
		    		<label for="">确认新密码</label>
		    		<input type="password" class="mui-input-clear" placeholder="请确认新密码"/>	
		    		<a href="javascript:;" class="pas"></a>
		    	</div>
		    	<div class="rechagre-btn-box">
		    		<button class="mui-btn my-btn mui-btn-block my-btn-block" type="button">登录</button>
		    	</div>
		    </form>
		</div>
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
		</script>
	</body>
</html>
