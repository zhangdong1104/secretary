	            var box=document.getElementById('img').offsetHeight;

				scroll[0].style.marginTop=(box+44)+"px";
	       }
			
			get_data();
			//获取数据
			function get_data(){
				var datas = {
					type:4,
				};
				app.ajax('/seckill',datas,function(data){
					if(data.code==1){
						add_list(data.data.list);
					}
				});
			}
			
			function add_list(list){
				var html = '';
				for (var i=0;i<list.length;i++) {
					html +='<div>'
					+'<div class="my-box-loan">'
					+'<b></b><span>'+list[i].name+'</span>'
					+'<a href="javascript:;" id="'+list[i].id+'" class="mui-btn my-btn now_jk">立即借款</a>'
					+'</div>'
					+'<div class="mui-row">'
					+'<div class="mui-col-xs-6">'
					+'<b>'+list[i].money_max+'</b>'
					+'<p class="color-gray" style="margin-top: 5px;">贷款金额（元）</p>'
					+'</div>'
					+'<div class="mui-col-xs-6">'
					+'<p class="color-gray">放款</p>'
					+'<p class="color-gray">'+list[i].interest+'</p>'
					+'<p class="color-gray">成功率<span style="color:#37BF7C;">'+list[i].success+'</span></p>'
					+'</div>'
					+'</div>'
					+'</div>';
				}
				if(html){
					mui('#data_list')[0].innerHTML = html;
					
					mui("#data_list").on('tap','.now_jk',function(){
				    var id = this.getAttribute("id");
				    //打开新闻详情
				    mui.openWindow({
						id : 'loanDetail',
						url : 'loan-detail.html',
						show : {
							autoShow:true
						}
					});
					var ws = plus.webview.getWebviewById('loanDetail');
				  	mui.fire(ws,'info',{
				    	id:id
				  	});
				}) 
					
					
				}
			}
